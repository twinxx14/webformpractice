<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Web Form</title>


    </head>

    <body>
        
        <table border="1px">
            <tr>
                <th>Name</th>
                <th> Value</th>
            </tr>

            </tr>
                <td>
                    <form> 
                        <label for="name"> Name </label>
                    </form>
                </td>

                <td>
                    <form>
                        <input type="text" id="Name" Name="Name">
                    </form>
                </td>
            
            <tr>
                <td>
                    <form> 
                        <label for="Sex"> Sex </label>
                    </form>
                </td>

                <td>
                    <form>
                        <input type="radio" id="Sex" Sex="Male" value="Male" >
                        <label for="Male"> Male </label>
                        <br>
                        <input type="radio" id="Sex" Sex="Female" value="Female" >
                        <label for="Male"> Female </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    <form>
                        <label for="Eyecolor"> Eye color </label>
                    </form>
                </td>

                <td>
                    <select name="Eyecolor" id="Eyecolor">
                        <option value="brown"> brown </option>
                        <option value="green"> green </option>
                        <option value="blue"> blue </option>
    
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="heightweight"> Check all that apply</label>
                </td>

                <td>
                    <input type="checkbox" id="height" value="height">
                    <label for="height"> Over 6 feet tall</label>
                    <br>
                    <input type="checkbox" id="weight" value="weight"> 
                    <label for="weight"> Over 200 pounds</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <form>
                        <label for="athleticability"> Describe your athletic ability: </label>
                    </form>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <form>
                        <input style="width: 97%; height: 100px;" type="text" id="athleticability">
                    </form>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <center>
                         <button> Enter my information</button>
                     </center>
                </td>
            </tr>

        </table>

        
    </body>
</html>
